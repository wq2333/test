<head>
	<script type="text/javascript" src="./lib/paper-full.min.js"></script>
	<style type="text/css">

		.window1Div{
			position: absolute;background:#ff000042;width: 30%;height: 50%;top: 0;left: 0;
		}	
		.window2Div{
			position: absolute;background:#ffff0057;width: 30%;height: 50%;top: 50%;left: 0;
		}	
		.window3Div{
			position: absolute;background:#0000ff5c;width: 70%;height: 100%;top: 0;left: 30%;float: right;
		}

	</style>

	<script type="text/paperscript" canvas="canvas1">
		// Create a Paper.js Path to draw a line into it:
		var path = new Path();

		var canvasRect = document.getElementById('canvas1').getClientRects()[0]

		// Give the stroke a color
		var centerCircle = {x: canvasRect.x + canvasRect.width * 0.5,
							y: canvasRect.y + canvasRect.height * 0.5,
							radius: 100}
		var myCircle = new Path.Circle(new Point(centerCircle.x, centerCircle.y), centerCircle.radius);
		myCircle.strokeColor = 'black';
		myCircle.strokeWidth = 5
		myCircle.selected = true;

		path.strokeColor = 'black';
		var start = new Point(100, 100);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note the plus operator on Point objects.
		// PaperScript does that for us, and much more!
		path.lineTo(start + [ 100, -50 ]);

	 	paper.project.importSVG("{{static_url('./svg/user.svg')}}", 
        	function(item){
        })

	</script>

	<script type="text/paperscript" canvas="canvas2">
		// Create a Paper.js Path to draw a line into it:
		var path = new Path();
		// Give the stroke a color
		path.strokeColor = 'black';
		var start = new Point(200, 100);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note the plus operator on Point objects.
		// PaperScript does that for us, and much more!
		path.lineTo(start + [ 300, -50 ]);
	</script>

</head>


<body>
	<div>
		<img src="./img/bg.png" style="width:100%; height:100%"></img>
	</div>
	<div class='window1Div'>
		<img src="./img/fake.png" style="width:100%; height:100%"></img>
		<canvas id="canvas1" style="
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		"></canvas>

	</div>
	<div class='window2Div'>
		<img src="./img/fake.png" style="width:100%"></img>
		<canvas id="canvas2" style="
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		"></canvas>
	</div>
	<div class='window3Div'></div>

</body>
